<section class="reviews-section swiper section" id="reviews">
  <div class="reviews-container container">
    <h2 class="reviews-title-h2">REVIEWS</h2>
    <div class="swiper-reviews-wrap swiper" id="reviewsWrapper">
      <ul class="menu-reviews-list-ul swiper-wrapper"></ul>

      <!-- button-arrow-left-right -->
      <div class="reviews-navigation-box">
        <div class="reviews-prev-box swiper-button-prev">
          <button type="button" class="reviews-prev-btn">
            <svg class="reviews-prev-icon" width="32" height="32">
              <use href="./img/icons.svg#arrow-left"></use>
            </svg>
          </button>
        </div>
        <div class="reviews-next-box swiper-button-next">
          <button type="button" class="reviews-next-btn">
            <svg class="reviews-netx-icon" width="32" height="32">
              <use href="./img/icons.svg#arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
